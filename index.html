<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaningful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .decode-button {
            width: 100%;
            padding: 16px 24px;
            background-color: #1d1d1f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 32px 0;
        }

        .decode-button:hover {
            background-color: #2d2d2f;
            transform: translateY(-1px);
        }

        .decode-button:active {
            transform: translateY(0);
        }

        .result-area {
            background-color: #f5f5f7;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            min-height: 120px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-area.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .result-text {
            line-height: 1.6;
            color: #424245;
        }

        .result-text em {
            font-style: italic;
            color: #007aff;
            font-weight: 500;
        }

        .result-text strong {
            font-weight: 600;
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meaningful</h1>
        
        <div class="input-group">
            <label for="their-message">What they said:</label>
            <textarea id="their-message" placeholder="Enter what they said to you..."></textarea>
        </div>
        
        <div class="input-group">
            <label for="context">Who said it:</label>
            <select id="context">
                <option value="">Select who said it</option>
                <option value="spouse-partner">Spouse/Partner</option>
                <option value="romantic-interest">Romantic Interest</option>
                <option value="ex-partner">Ex-Partner</option>
                <option value="friend">Friend</option>
                <option value="family">Family Member</option>
                <option value="parent">Parent</option>
                <option value="child">Child</option>
                <option value="teenager">Teenager</option>
                <option value="boss">Boss/Manager</option>
                <option value="work-colleague">Work Colleague</option>
                <option value="customer">Customer/Client</option>
                <option value="service-worker">Service Worker</option>
                <option value="authority-figure">Authority Figure</option>
                <option value="neighbor">Neighbor</option>
                <option value="stranger">Stranger</option>
                <option value="online-text">Online/Text</option>
                <option value="group-setting">Group Setting</option>
            </select>
        </div>

        <button class="decode-button" onclick="decodeMessage()">
            Decode Message
        </button>

        <div id="result-area" class="result-area">
            <div class="result-title">Translation:</div>
            <div id="result-text" class="result-text"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jucinztbhrypeuewpswr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1Y2luenRiaHJ5cGV1ZXdwc3dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NTcxODgsImV4cCI6MjA3MjEzMzE4OH0.FyTxraNooNkc9fNRK3DicOC6jRB1POHeYVIpxF5SOXE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Global variables to store database data
        let phrasesData = [];
        let isLoading = false;

        // Load phrases from database on page load
        async function loadPhrasesFromDatabase() {
            try {
                isLoading = true;
                updateLoadingState(true);
                
                const { data, error } = await supabase
                    .from('phrases')
                    .select(`
                        id,
                        phrase_text,
                        general_meaning,
                        category,
                        context_interpretations (
                            context_type,
                            interpretation
                        )
                    `);

                if (error) throw error;
                
                phrasesData = data;
                console.log('Loaded phrases from database:', phrasesData.length);
                
            } catch (error) {
                console.error('Error loading phrases:', error);
                showError('Failed to load phrase database. Please try again.');
            } finally {
                isLoading = false;
                updateLoadingState(false);
            }
        }

        function updateLoadingState(loading) {
            const button = document.querySelector('.decode-button');
            if (loading) {
                button.textContent = 'Loading...';
                button.disabled = true;
            } else {
                button.textContent = 'Decode Message';
                button.disabled = false;
            }
        }

        function showError(message) {
            const resultArea = document.getElementById('result-area');
            const resultText = document.getElementById('result-text');
            resultText.innerHTML = `<strong style="color: #e74c3c;">Error:</strong> ${message}`;
            resultArea.classList.add('show');
        }

        async function decodeMessage() {
            const resultArea = document.getElementById('result-area');
            const resultText = document.getElementById('result-text');
            
            const messageToAnalyze = document.getElementById('their-message').value.trim().toLowerCase();
            const context = document.getElementById('context').value;
            
            if (!messageToAnalyze) {
                resultText.innerHTML = "Please enter what they said.";
                resultArea.classList.add('show');
                return;
            }

            if (isLoading) {
                resultText.innerHTML = "Please wait, loading phrase database...";
                resultArea.classList.add('show');
                return;
            }
            
            // If no data loaded yet, try to load it
            if (phrasesData.length === 0) {
                await loadPhrasesFromDatabase();
                if (phrasesData.length === 0) {
                    showError('No phrases loaded from database.');
                    return;
                }
            }
            
            // Look for exact matches first, then partial matches
            let match = phrasesData.find(phrase => phrase.phrase_text === messageToAnalyze);
            if (!match) {
                match = phrasesData.find(phrase => 
                    messageToAnalyze.includes(phrase.phrase_text) || 
                    phrase.phrase_text.includes(messageToAnalyze)
                );
            }
            
            if (match) {
                let result = `<strong>General meaning:</strong><br>"${match.general_meaning}"`;
                
                // Add context-specific interpretation if available
                if (context && match.context_interpretations) {
                    const contextInterpretation = match.context_interpretations.find(
                        ci => ci.context_type === context
                    );
                    
                    if (contextInterpretation) {
                        const contextLabel = context.replace('-', ' ');
                        result += `<br><br><strong>From ${contextLabel}:</strong><br>${contextInterpretation.interpretation}`;
                    }
                }
                
                resultText.innerHTML = result;
            } else {
                resultText.innerHTML = `<strong>No direct translation found.</strong><br>This might be straightforward, or it could be context-specific. Consider the relationship and situation for potential hidden meanings.`;
            }
            
            resultArea.classList.add('show');
        }

        // Load phrases when page loads
        document.addEventListener('DOMContentLoaded', loadPhrasesFromDatabase);

        // Allow Enter key to submit
        document.getElementById('their-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                decodeMessage();
            }
        });
    </script>
</body>
</html>
